<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ahmed Mahgoub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* General Styles */
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #0d3160;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 100px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .navigation a:hover {
            color: #f4b400;
        }

        /* Contact Section */
        .contact {
            margin-top: 100px;
            padding: 50px 20px;
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .contact p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Contact Cards */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .contact-card {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card i {
            font-size: 2rem;
            color: #0d3160;
            margin-bottom: 10px;
        }

        .contact-card a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .contact-card a:hover {
            color: #0d3160;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #0d3160;
            color: white;
            margin-top: 50px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #f4b400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .navigation {
                margin-top: 10px;
            }

            .contact-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

        </div>
    </footer>

</body>
</html>
